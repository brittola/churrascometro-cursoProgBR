<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro 2.0</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h1>CHURRASCÔMETRO</h1>
        <div class="inputs">
            <input id="qtdAdultos" type="number" placeholder="Número de adultos">
            <input id="qtdCriancas" type="number" placeholder="Número de crianças">
            <div><label><input id="menosDe6" type="radio" name="horas" checked> Menos de 6 horas</label></div>
            <div><label><input id="maisDe6" type="radio" name="horas"> 6 horas ou mais</label></div>
        </div>
        <button onclick="calcular()">Calcular</button>
        <p id="info" onclick="mostrarInfo()">Como o cálculo é feito?</p>
        <div id="infoDiv">
            Carne - 450g por pessoa / 6+ horas - 650g
            <hr><br>
            Cerveja - 1200ml por pessoa / 6+ horas - 2000ml
            <hr><br>
            Água/Refri - 1000ml por pessoa / 6+ horas - 1500ml
            <hr><br>
            Obs.: crianças valem por 0,5
            <button id="ocultarInfo" onclick="ocultarInfo()">X</button>
        </div>
        <div id="resultado">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
